<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="pw-container">
<div class="pw-header">
<div class="pw">
<span id="pw">Press the button below</span>
<button id="copy"> Copy </button>
</div>
</div>
<div class="pw-body">
<div class="form-control">
<label for="length"> Password Length </label>
<input id="len" value="10" type="number" min="8" max="30">
</div>
<div class="setting">
  <input type="checkbox" id="upper" class="toggle-switch" />
  <label for="upper">Uppercase Letters</label>
</div>

<div class="setting">
  <input type="checkbox" id="lower" class="toggle-switch" />
  <label for="lower">Lowercase Letters</label>
</div>

<div class="setting">
  <input type="checkbox" id="number" class="toggle-switch" />
  <label for="number">Numbers</label>
</div>

<div class="setting">
  <input type="checkbox" id="symbol" class="toggle-switch" />
  <label for="symbol">Symbols</label>
</div>
<button class="generate" id="generate">Generate Password</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
